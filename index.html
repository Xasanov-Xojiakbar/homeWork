<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pizza</title>
</head>

<body class="bg-secondary d-flex">
    <diva class="container">
        <div class="row">
            <div class="col-8 mt-3 bg-info">
                <form action="" class=" p-4 border border-dark" id="form_order">
                    <h3 class="text-center">
                        Pizza order
                    </h3>
                    <div class="mt-3">
                        <!-- <label for="" class="p-2"></label> -->
                        <input type="text" class="form-control p-2 fw-bold" placeholder="User name" id="user_name">
                    </div>
                    <div class="mt-3">
                        <!-- <label for="" class="p-2"></label> -->
                        <input type="number" class="form-control p-2 fw-bold" placeholder="Phone number"
                            id="phone_number">
                    </div>
                    <div class="mt-3">
                        <!-- <label for="" class="p-2"></label> -->
                        <input type="text" class="form-control p-2 fw-bold" placeholder="User address" id="user_adress">
                    </div>
                    <div class="w-100 mt-3 text-center">
                        <label for="" class="p-2 fw-bold">Dough thickness:</label>
                        <select class="" id="rating_ball" value="none">
                            <option selected="" value="none">none</option>
                            <option value="Thin">Thin</option>
                            <option value="Medium">Medium</option>
                            <option value="Thick">Thick</option>
                        </select>
                    </div>

                    <div class="mt-3 text-center d-flex align-items-center justify-content-center gap-2">
                        <p class="fw-bold">
                            Size:
                        </p>
                        <button class="rounded-circle sizes" value="25" style="height: 50px; width: 50px">
                            25sm
                        </button>
                        <button class="rounded-circle sizes" value="30" style="height: 50px; width: 50px">
                            30sm
                        </button>
                        <button class="rounded-circle sizes" value="35" style="height: 50px; width: 50px">
                            35sm
                        </button>
                    </div>

                    <div>
                        <p class="fw-bold mt-4">
                            On Pizza:
                        </p>
                        <div class="d-flex mt-3 mb-3" style="gap: 130px;">
                            <div>
                                <input type="checkbox" class="form-check-input checkbox" id="Tomato" />
                                <label for="">TOMATO</label>
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input checkbox" id="Pickled" />
                                <label for="">Pickled cucumber</label>
                            </div>
                        </div>
                        <div class="d-flex mt-3 mb-3" style="gap: 106px;">
                            <div>
                                <input type="checkbox" class="form-check-input checkbox" id="Turkey" />
                                <label for="">Turkey meat</label>
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input checkbox" id="Mushroom" />
                                <label for="">Mushroom</label>
                            </div>
                        </div>
                        <div class="d-flex mt-3 mb-3" style="gap: 157px;">
                            <div>
                                <input type="checkbox" class="form-check-input checkbox" id="Olive" />
                                <label for="">Olive</label>
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input checkbox" id="Horse" />
                                <label for="">Horse meat</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <p class="fw-bold mt-4">
                            Add:
                        </p>
                        <div class="d-flex mb-3" style="gap: 126px;">
                            <div>
                                <input type="checkbox" class="form-check-input checkboxAdd" id="Pickeled Cucumber" />
                                <label for="">SAUSAGE</label>
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input checkboxAdd" id="Horse Meat" />
                                <label for="">HORSE MEAT</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="d-block btn btn-primary m-auto pe-5 ps-5">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </diva>
    <div class="d-block" id="content">
    </div>

    <script src="/Js/js.js"></script>
</body>

</html>
